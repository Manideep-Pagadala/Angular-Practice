<div class="container my-5">
    <div class="card-container mx-auto my-2">
        <div class="row-container row shadow text-secondary">
            <div class="col form-container ">
                <p th:text="${regStatus}" class="text-info"></p>
                <form method="post" th:object="${user}" th:action="@{/save}" class="custom-form">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="name" placeholder="" name="name"
                            th:field="*{name}" required>
                        <label for="name" class="form-label">User Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control" id="email" placeholder="" name="email"
                            th:field="*{email}" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" class="form-control" id="phno" placeholder="" name="phno"
                            th:field="*{phno}" required>
                        <label for="phno" class="form-label">Phone number</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <select class="form-select" th:field="*{cid}" name="cid" id="countryFeild">
                            <option value=""> - Select - </option>
                            <option th:each="c : ${countries}" th:text="${c.value}" th:value="${c.key}"></option>
                        </select>
                        <label for="cid" class="form-label">Select Country</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <select class="form-select" th:field="*{sid}" name="sid" id="stateField">
                        </select>
                        <label for="state" class="form-label">Select State</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <select class="form-select" th:field="*{cityId}" name="cityId" id="cityField">
                        </select>
                        <label for="city" class="form-label">Select City</label>
                    </div>

                    <div class="my-4 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="text-center">
                        Do you have an account? <a routerLink="/index" class="btn btn-outline-danger">Login here</a>
                    </div>
                </form>
            </div>
            <div
                class="col text-container text-center d-flex flex-column justify-content-center align-items-center text-light">
                <h2>Registration form</h2><br>
                <p> Register with valid credentials and Kindly check your Mail for password</p>
            </div>
        </div>
    </div>
</div>
